{% extends 'base.html' %}
{% load static %}

{% block title %}
   Pagina de inicio.     
{% endblock title %} 

{% block body %}
    {% include 'Includes/header.html' %}
    <!-- Inicio imagen de portada. -->
    <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
        <div class="orbit-wrapper">
        <div class="orbit-controls">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
        </div>
        <ul class="orbit-container">
            <li class="is-active orbit-slide">
            <figure class="orbit-figure">
                <img class="orbit-image" src="{% static 'img/1.jpg' %}" alt="Space">
                <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
            </figure>
            </li>
            <li class="orbit-slide">
            <figure class="orbit-figure">
                <img class="orbit-image" src="{% static 'img/2.jpg' %}" alt="Space">
                <figcaption class="orbit-caption">Lets Rocket!</figcaption>
            </figure>
            </li>
        </ul>
        </div>
    </div>
    <!-- Fin de imagen de portada. -->
    <!-- Bloque de Bienvenida -->
    <div class="callout secondary " data-closable>
        <h5 class="subheader">Base de datos de empleados</h5>
        <p>Registro rapido, simple de los empleados y Departamentos de tu empresa</p>
        </div>

    <!-- Fin bloque de bienvenida -->
    
{% endblock body %}
