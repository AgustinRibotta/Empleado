{% extends 'base.html' %}


{% block titel %}
    Editar empleados
{% endblock titel %}


{% block body %}
{% include 'Includes/header.html' %}   

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Modificar Empleado
        </h1>
        <div class="cell">
            <form class="grid-x grid-margin-x " action="" method="POST" enctype="multipart/form-data">{% csrf_token %}      
                <div class="cell large-6 cell">
                    <label>Nombre:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="cell large-6 cell">
                    <label>Apellido:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="cell large-6 cell">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="cell large-6 cell">
                    <label>Area:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="cell large-6 cell">
                    <label>Havilidadesd extras:
                        {{form.habilidades}}
                    </label>
                </div>
                <div class="cell large-6 cell">
                    <label> Avatar:
                        {{form.image}}
                    </label>
                </div>
                <div class="cell ">
                    <button class="button expanded" type="submit">Actualizar</button>
                </div>

            </form>
        </div>
    </div>
</div>


{% endblock body %}
